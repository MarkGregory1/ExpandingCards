<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52e616de83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/45208/world-earth-planet-globe-45208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">            
            <h3>Explore The World</h3>
        </div>

        <div class="panel"style="background-image: url(https://images.pexels.com/photos/2659475/pexels-photo-2659475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">            
            <h3>Indonesia</h3>
        </div>

        <div class="panel"style="background-image: url('https://images.pexels.com/photos/3427774/pexels-photo-3427774.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">            
            <h3>Hawaii</h3>
        </div>

        <div class="panel"style="background-image: url('https://images.pexels.com/photos/3617500/pexels-photo-3617500.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">            
            <h3>Iceland</h3>
        </div>

        <div class="panel"style="background-image: url('https://images.pexels.com/photos/10290184/pexels-photo-10290184.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">

        </div>

    <script src="script.js"></script>

</html>
